<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex Jungle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- כותרת ראשית לאתר -->
    <h1>Welcome to Alex's Jungle!</h1>

    <!-- קונטיינר לכל החיות -->
    <div class="container">
        <!-- כל חיה מיוצגת ע"י div עם data-sound שמתאים לשם הקובץ -->
        <div class="animal" data-sound="lion"><img src="images/lion.jpg" alt="Lion"><p>Lion</p></div>
        <div class="animal" data-sound="elephant"><img src="images/elephant.jpg" alt="Elephant"><p>Elephant</p></div>
        <div class="animal" data-sound="monkey"><img src="images/monkey.jpg" alt="Monkey"><p>Monkey</p></div>
        <div class="animal" data-sound="dog"><img src="images/dog.jpg" alt="Dog"><p>Dog</p></div>
        <div class="animal" data-sound="cat"><img src="images/cat.jpg" alt="Cat"><p>Cat</p></div>
        <div class="animal" data-sound="cow"><img src="images/cow.jpg" alt="Cow"><p>Cow</p></div>
        <div class="animal" data-sound="duck"><img src="images/duck.jpg" alt="Duck"><p>Duck</p></div>
    </div>

    <!-- קישור לקובץ הסקריפט -->
    <script src="script.js"></script>
</body>
</html>
